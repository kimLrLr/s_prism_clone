<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s-prism clone</title>
    <link rel="stylesheet" href="css/s_prism.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="main_logo">
          <!-- <a href="#">S•PRISM</a> -->
          <!-- window키 + . 누르면 이모지 -->

          <a href="#">
            <img src="https://s-prism.co.kr/front/images/logo.png" alt="logo" />
          </a>
        </div>

        <div class="center_logo">
          <a href="#">s - prism</a>
        </div>

        <input id="right_menu" type="checkbox" />
        <label for="right_menu" class="menu_btn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <!-- = -->
        </label>

        <div class="menu_wrap">
          <ul class="side_menu">
            <li>
              <a href="#"> s-prism </a>
            </li>
            <li>
              <a href="#"> work </a>
            </li>
            <li>
              <a href="#"> request </a>
            </li>
            <li>
              <a href="#"> careers </a>
            </li>
          </ul>

          <ul class="sns_menu">
            <li>
              <a href="#"> Facebook </a>
            </li>
            <li>
              <a href="#"> Instagram </a>
            </li>
            <li>
              <a href="#"> blog </a>
            </li>
          </ul>
        </div>
      </header>

      <section>
        <div class="container">
          <div class="center_line"></div>

          <div class="pygon pygon_1"></div>
          <div class="pygon pygon_2"></div>
          <div class="pygon pygon_3"></div>

          <h3 class="title">
            디지털 감성과 만나는<br />
            유용한 경험
          </h3>

          <div class="side">
            <h3>company brochure</h3>

            <div class="icon_wrap">
              <a href="#">
                <img
                  src="https://s-prism.co.kr/front/images/ico_facebook.png"
                  alt="facebook_icon"
                />
              </a>
              <a href="#">
                <img
                  src="https://s-prism.co.kr/front/images/ico_instagram.png"
                  alt="instargram_icon"
                />
              </a>
              <a href="#">
                <img
                  src="https://s-prism.co.kr/front/images/ico_blog.png"
                  alt="blog_icon"
                />
              </a>
            </div>

            <div class="top_btn">
              <a href="#">top</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
